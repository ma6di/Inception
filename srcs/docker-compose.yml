version: '3.3'  # ðŸ‘ˆ Specifies the Compose file format version (3.3 supports networks, volumes, restart policies)

services:
  mariadb:
    image: mariadb:inception
    build: 
      context: ./requirements/mariadb   # ðŸ‘ˆ Build MariaDB image from a local Dockerfile (âœ… Must build, not pull)
      dockerfile: Dockerfile
    container_name: mariadb         # ðŸ‘ˆ Name for easy reference/logging
    restart: always                 # âœ… Required: container must auto-restart on crash
    env_file: .env                  # âœ… Required: credentials must not be hardcoded, read from .env
    volumes:
      - mariadb_data:/var/lib/mysql  # âœ… Required: persist DB data to a bind-mounted host volume
    networks:
      - inception                    # âœ… Required: all services must share an internal network
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}  # âœ… Use environment variable from .env to pass root password securely

  wordpress:
    image: wordpress:inception
    build:
      context: ./requirements/wordpress # âœ… Must build from Dockerfile (no DockerHub pulls allowed)
      dockerfile: Dockerfile
    container_name: wordpress
    restart: always                 # âœ… Required restart policy
    env_file: .env                  # âœ… Use same env file for DB access credentials
    depends_on:
      - mariadb                    # ðŸ‘ˆ Ensure MariaDB starts first
    volumes:
      - wordpress_data:/var/www/html  # âœ… Required: store WordPress files in a host-mounted directory
    networks:
      - inception                   # âœ… Must be on the same internal Docker network


  nginx:
    image: nginx:inception
    build:
      context: ./requirements/nginx     # âœ… Must build your own NGINX image with SSL
      dockerfile: Dockerfile
    container_name: nginx
    restart: always                 # âœ… Required: restart on crash
    ports:
      - "443:443"                  # âœ… Only port allowed: HTTPS over 443
    depends_on:
      - wordpress                   # ðŸ‘ˆ Ensure WordPress is running before starting NGINX
    volumes:
      - wordpress_data:/var/www/html  # âœ… Mount WordPress files so NGINX can serve them
    networks:
      - inception                   # âœ… All services must share the same Docker bridge network

# âœ… Required volumes, bind-mounted under /home/<login>/data
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none                   # ðŸ‘ˆ Required for bind mount
      device: /home/login/data/mariadb  # âœ… Required mount point (host path)
      o: bind

  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/login/data/wordpress  # âœ… Must persist WordPress site files here
      o: bind

# âœ… Required internal network for inter-container communication
networks:
  inception:
    driver: bridge  # ðŸ‘ˆ Default Docker bridge network for internal service communication
